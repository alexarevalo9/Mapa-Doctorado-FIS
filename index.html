<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="mapa-fis.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!--Bootstrapcdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <title>Mapa FIS EPN</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <h1 class="text-center" style="color : #02468a">MAPA DOCTORADO FIS</h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md">
                <form class="text-center border border-light" action="#!">
                    <select class="form-control form-control-sm " id="selectTag">
                        <option value="" class="juan" selected disabled hidden>Pais</option>
                    </select>
                </form>
            </div>
            <div class="col-md">
                <form class="text-center border border-light" action="#!">
                    <select class="form-control form-control-sm" id="selectTag2">
                        <option value="" selected disabled hidden>Investigador</option>
                    </select>
                </form>
            </div>
            <div class="col-md">
                <form class="text-center border border-light" action="#!">
                    <select class="form-control form-control-sm" id="selectTag3">
                        <option value="" selected disabled hidden>Área de Investigación</option>
                    </select>
                </form>
            </div>
        </div>
        <br>
        <div id="right" class="wrap">
            <div class="row">
                <div id='map' frameborder="0" style="border:0;" allowfullscreen></div>
            </div>

            <div id="map-box" class="box-slide">
                <div class="bar-box">
                    <img src="css/left_arrow.png" alt="" onclick="hiddenBox()">
                    <p id="name-bar-box"></p>
                </div>
                <div id="area-box"></div>
            </div>
        </div>
    </div>
    <br>
</body>

</html>
